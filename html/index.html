<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to NGINEX</title>
  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      margin: 0.5rem 0;
      font-weight: 700;
      color: #00e89a;
      letter-spacing: 2px;
    }

    .brand {
      font-size: 6rem;
      font-weight: 900;
      background: linear-gradient(90deg, #00e89a, #0088ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    .underline {
      width: 80px;
      height: 4px;
      background-color: #00e89a;
      margin: 20px auto;
      border-radius: 2px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #4e5a65;
    }
  </style>
</head>
<body>
  <h1>Welcome to</h1>
  <div class="brand">NGINEX</div>
  <div class="underline"></div>
  <footer>Docker Lab - Network Segmentation Test</footer>
</body>
</html>
